name: DBT CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  dbt:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: youfund_dbt

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-postgres

      - name: Setup dbt profiles
        run: |
          mkdir -p ~/.dbt
          echo "
          youfund_dbt:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: airflow
                password: airflow
                port: 5432
                dbname: airflow
                schema: public
                threads: 4
          " > ~/.dbt/profiles.yml

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: dbt deps
        run: dbt deps

      - name: dbt seed (optional)
        run: dbt seed --target dev

      - name: dbt run
        run: dbt run --target dev

      - name: dbt test
        run: dbt test --target dev


